<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Details</title>
</head>

<body>
    <h1>Enter Details</h1>
    <form action="">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" name="firstName" value="Godo">
        <label for="secondName">Second Name</label>
        <input id="secondName" type="text" name="secondName">
        <br><br>

        <label for="age">Age</label>
        <input id="age" type="number" name="age">
        <br><br>

        <label for="date">Date Of Birth</label>
        <input id="date" name="date" type="date">
        <br><br>

        <label for="email">Email</label>
        <input id="email" type="email" name="email">

        <label for="password">Password</label>
        <input id="password" name="password" type="password">
        <br><br>

        <p>Enter your TShirt Size</p>
        <input id="small" name="tshirtSize" type="radio" value="small">
        <label for="small">Small</label><br>

        <input id="medium" name="tshirtSize" type="radio" value="medium">
        <label for="medium">Medium</label><br>

        <input id="large" name="tshirtSize" type="radio" value="large">
        <label for="large">Large</label><br>

        <br><br>

        <label for="color">Your Favorite color</label>
        <input id="color" name="color" type="color">
        <br><br>

        <input type="range">
        <br><br>

        <label for="cars">Choose a Car</label>
        <select name="car" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>

        <label for="aboutYourself">Tell us about yourself</label>
        <textarea name="aboutYourself" id="aboutYourself" cols="30" rows="5"></textarea>
        <br><br>

        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
